<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css">
    <title>Contact Me</title>
</head>

<body>
    <!-- ~~~~~~~~~~ THE HEADER  ~~~~~~~~~~ -->
    <header id="Header">
        <nav id="Nav">
            <ul>
                <li><a href="Profile.html">PROFILE</a></li>
                <li><a href="Education.html">EDUCATION</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- ~~~~~~~~~ THE HEADER ENDS HERE ~~~~~~~~~ -->

    <!-- ~~~~~~~ PAGE 4 CONTAINS A FORM WHICH ALLOWS VISITORS TO SUBMIT THEIR DETAILS ~~~~~~~ -->
    <section id="Contact" style="background-color: aliceblue;">
        <!-- <h3><mark>Visitor's Forms</mark></h3> -->
        <form>
            <div>
                <fieldset>
                    <legend>Visitor's Information</legend>
                    <div>
                        <label for="F_N">First Name:</label><br>
                        <input id="F_N" , type="text" , name=" F_N"><br><br>

                        <label for="L_N">Last Name:</label><br>
                        <input id="L_N" , type="text" , name="L_N"><br><br>
                    </div>

                    <div>
                        <label for="D_O_B">Date Of Birth:</label><br>
                        <input id="D_O_B" , type="text" , name="D_O_B"><br><br>
                    </div>

                    <div>
                        <label for="Age">Age:</label><br>
                        <input id="Age" , type="text" , name="Age"><br><br>
                    </div>

                    <div>

                        <label for="Phone">Phone Number:</label><br>
                        <input id="Phone" , type="text" . name="Phone"><br>
                    </div>

                    <div>
                        Gender<br>
                        <input id="Male" , type="radio" , value="Male" , name="Gender">
                        <label for="Male">Male</label><br>
                        <input id="Female" , type="radio" , value="Female" , name="Gender">
                        <label for="Female">Female</label><br>
                        <input id="Custom" , type="radio" , value="Custom" , name="Gender">
                        <label for="Custom">Custom</label><br>
                    </div>
                    <label for="IDs">Select ID:</label><br>
                    <select id="IDs" , name="IDs" , optoins="4">
                        <option value="Ghana_card">Ghana Card</option>
                        <option value="VotersID">Voters ID</option>
                        <option value="NHIS">NHIS</option>
                        <option value="Driverslicense">Drivers License</option>
                    </select>
                    <br><br>

                    <div>
                        <label for="IDno">ID Number:</label><br>
                        <input id="IDno" , name="IDno" , type="text">
                    </div>
            </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
